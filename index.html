<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personal Blog</title>
    <style>
        /* Body Styling */
        body {
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            font-family: Arial, sans-serif;
            background-color: #e5d4ed; /* Light purple background */
            color: #3e1b6a; /* Dark purple text color */
            margin: 0;
        }

        /* Main Header Styling */
        h1 {
            font-size: 3em;
            color: #3e1b6a; /* Dark purple text */
            text-shadow: 2px 2px 4px rgba(62, 27, 106, 0.2); /* Soft dark purple shadow */
        }

        /* Secondary Text Styling */
        h2 {
            font-size: 1.5em;
            color: #4b8f75; /* Soft green color for secondary text */
        }

        /* Container Styling */
        .container {
            text-align: center;
            background-color: #d4e9e2; /* Soft green background for container */
            padding: 20px 40px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(62, 27, 106, 0.2); /* Subtle purple shadow */
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Hello, my name is</h2>
        <h1>Christia Angelica Dela Chica</h1>
        <h2>From BSIT 4-F2</h2>
    </div>
</body>
</html>
